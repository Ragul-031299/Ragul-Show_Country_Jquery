<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap fonts Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/da00ace7d8.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>COUNTRY</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./public/css/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body class="bg-clr">
    <!-- row start -->
    <div class="row d-flex  me-0 justify-content-between">
  
     
    <div
        class="col-md-6 col-lg-5 col-12  container-fluid  justify-content-center align-items-center d-flex">
        
        <!--form start  -->
          <form action="" autocomplete="off"  class="form w-100 mx-3 container-fluid justify-content-center align-items-center mt-4 mb-4 rounded " > 

          <div class="form-header">
            <h2 class="mt-3 mb-3 fw-bold header text-center">
             <a class="text-danger text-decoration-none">$</a>how <a class="text-danger text-decoration-none">C</a>ountry
            </h2>

          </div>
          <!-- USERNAME -->
          <div class="form-group">
            <label class="mb-1 text-muted" for="">Country</label>
            <select class="form-select border border-secondary  "  id = "country" aria-label="Default select example">
              <option class="text-muted" value="0">Select Country</option>
              <option class="bg-secondary text-light" value="1">United States of America</option>
              <option class="bg-secondary text-light"  value="2">Canada</option>
            </select>
            <i class="ion-ios-checkmark me-1 mt-1"></i>
            <i class="ion-android-alert me-1 mt-1"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label class="mb-1 text-muted" for="">Address </label>
            <input class="w-100 border border-secondary rounded py-1 px-2 d-grid type="text" placeholder="Jacksonville" id = "address" autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
           <span></span>
        </div>
        <div class="form-group">
            <label class="mb-1 text-muted " for="">City </label>
            <input class="w-100 border border-secondary rounded py-1 px-2 d-grid type="text" placeholder="Onslow Country" id = "city" autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label class="mb-1 text-muted " for="">State / Province </label>
            <select class="form-select border border-secondary  " id = "state" aria-label="Default select example">
           <option  class="text-muted" value="0">Select State</option>
           <option id="option" class="bg-secondary text-light"></option>
           <option id="option" class="bg-secondary text-light"></option>
           <option id="option" class="bg-secondary text-light"></option>
           <option id="option" class="bg-secondary text-light"></option>
           <option id="option" class="bg-secondary text-light"></option>

            </select>
            <i class="ion-ios-checkmark me-1 "></i>
            <i class="ion-android-alert me-1"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label class="mb-1 text-muted" for="">Zip Code / Postal Code </label>
            <input class="w-100 border border-secondary rounded py-1 px-2 d-grid px-2 mdbInput mdbValidate "type="number" placeholder="Zip Code / Postal Code" id = "pincode" autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
           <span></span> 
        </div>
        <div class="form-group">
            <label class="mb-1 text-muted" for="">Address Type</label>
          <select class="form-select  border border-secondary  " id="type" aria-label="Default select example">
            <option  class="text-muted" value="0">select Address type</option>
            <option class="bg-secondary text-light" value="1">Home</option>
            <option class="bg-secondary text-light" value="2">Other</option>
          </select>
          <i class="ion-ios-checkmark me-1 mt-1"></i>
          <i class="ion-android-alert me-1 mt-1"></i>
         <span></span> 
          </div>
          <button type="submit" id="submit"   class="btn btn-block w-100  mb-4 text-light">
            Save
          </button>
      </div>

     </form>
        <!-- form end -->

      </div>
    </div>
    <!-- row end -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
